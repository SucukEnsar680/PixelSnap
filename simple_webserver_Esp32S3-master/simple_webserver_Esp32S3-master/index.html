<!DOCTYPE html>
<html>
<head>
  <title>Send Text to ESP32-S3</title>
</head>
<body>
  <h1>Send Text to ESP32-S3</h1>
  <form method="post" action="http://_your_ESP32S3_IP_/sendtext">
    <label for="text">Enter text:</label>
    <input type="text" name="text" id="text" required>
    <br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
